<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente</title>
</head>
<body>
    <h1>Crear Cliente</h1>
    <form th:action="@{/web/clientes/crear}" th:object="${cliente}" method="post">
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p>Teléfono: <input type="text" th:field="*{telefono}" /></p>
        <p>Dirección: <input type="text" th:field="*{direccion}" /></p>
        <p><button type="submit">Guardar</button></p>
    </form>
    <a href="/web/clientes">Volver a la lista</a>
</body>
</html>
